<html> 
	<head>
		<meta name="x-blackberry-defaultHoverEffect" content="false"; charset="UTF-8"/>
    		<title>
    			Seleccionar Cultivo
			</title>
    			<script type='text/javascript' src='js/formcalculations.js'>
     			</script>
			<link href='styles/cakeform.css' rel='stylesheet' type='text/css' />
	</head>
	<body>
	    <div id='wrap'>
	        <form action='' id='cakeform'>
				<div>
					<div class='cont_order'>
						<fieldset>
							<legend>Choose Your Crop</legend>
							<label>Crop
								<select id='cultivo' name='cultivo' onchange='location = this.options[this.selectedIndex].value;'>>
									<option value='None'>Select</option>
									<option value='maiz_usa_pul.html'>Corn</option>
									<option value='soja_usa_pul.html'>Soy</option>
									<option value='girasol_usa_pul.html'>Sun Flower</option>
									<option value='trigo_cebada_usa_pul.html'>Wheat 'n Barley</option>
								</select>
							</label>
							
						</fieldset>
					</div>
					<p id='ayuda'>
						<a href="manual.html">User Manual</a>
					</p>
				</div>
			</form>
		</div><!--End of wrap-->
	</body>
</html>
